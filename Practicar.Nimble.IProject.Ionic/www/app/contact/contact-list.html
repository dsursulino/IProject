<ion-view title="Contact" ng-controller="contactCtrl as vm">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="contact in vm.contacts | orderBy: 'displayName'" item-type="item item-icon-left">
                {{ contact.displayName }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
