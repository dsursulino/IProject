<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/ionic.min.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    <script src="lib/ionic/js/angular/angular.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.min.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory/utilFactory.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/spAuthService.js"></script>
</head>
<body ng-app="starter">
    <ion-view>
        <ion-side-menus>
            <ion-pane ion-side-menu-content>
                <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                    <!--<ion-nav-back-button class="button-icon">
                      <span class="icon ion-ios7-arrow-left"></span>
                    </ion-nav-back-button>-->
                    <ion-nav-back-button class="button-icon ion-arrow-left-c">

                    </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-pane>
            <ion-side-menu side="left">
                <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
                <ion-content has-header="true">
                    <ion-list>
                        <ion-item href="#/" menu-close>Dashboard</ion-item>
                        <ion-item href="#/tab/chats" menu-close>Configuração</ion-item>
                        <ion-item href="#/about" menu-close>Sobre</ion-item>
                        <ion-item href="#/login" menu-close>Login</ion-item>

                    </ion-list>
                </ion-content>
            </ion-side-menu>
            <ion-side-menu side="right">
                <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
                <ion-content has-header="true">
                    <ion-list>
                        <ion-item href="#/" menu-close>Share</ion-item>
                        <ion-item href="#/about" menu-close>Email Us</ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </ion-view>
</body>
</html>
