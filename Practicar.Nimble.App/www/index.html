<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <title>Practicar Nimble</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/nimble-custom.css" rel="stylesheet" />
    <link href="lib/angular-timeline/angular-timeline.css" rel="stylesheet" />
    <link href="lib/angular-timeline/angular-timeline-animations.css" rel="stylesheet" />
    <link href="css/nimble-listItem.css" rel="stylesheet" />
    <script src="scripts/winstore-jscompat.js"></script>
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/ionic.min.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    <script src="lib/ionic/js/angular/angular.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic/js/angular/angular-sanitize.min.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.min.js"></script>
    <script src="lib/ionic/js/angular/angular-scroll-animate.js"></script>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="lib/morris-charts/morris.min.js"></script>
    <script src="lib/jquery-easy-pie-chart/js/jquery.easypiechart.min.js"></script>
    <script src="lib/angular-timeline/angular-timeline.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->

    <script src="app/app.js"></script>
   
    <script src="app/nimble-directives.js"></script>
    <script src="app/nimble-filters.js"></script>
    <script src="app/factorys/utilFactory.js"></script>
    <script src="app/factorys/spAuthFactory.js"></script>
    <script src="app/services/projectService.js"></script>
    <script src="app/services/assignmentService.js"></script>
    <script src="app/services/workflowTasksService.js"></script>
    <script src="app/controllers/menuCtrl.js"></script>
    <script src="app/controllers/loginCtrl.js"></script>
    <script src="app/controllers/tab-projectsCtrl.js"></script>
    <script src="app/controllers/tab-assignmentsCtrl.js"></script>
    <script src="app/controllers/tab-workflowTasksCtrl.js"></script>
</head>
<body ng-app="starter">
    <ion-view>
        <ion-side-menus>
            <ion-pane ion-side-menu-content>
                <ion-nav-bar class="bar-nimble-blue nav-title-slide-ios7">
                    <!--<ion-nav-back-button class="button-icon">
                      <span class="icon ion-ios7-arrow-left"></span>
                    </ion-nav-back-button>-->
                    <ion-nav-back-button class="button-icon ion-arrow-left-c">

                    </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-pane>

            <ion-side-menu side="right" class="page-sidebar scrollbar-dynamic" id="main-menu-wrapper">

                <ion-content has-header="true">

                    <div id="menuDefaultRight" class="user-info-wrapper" ng-controller="menuCtrl">
                        <div class="profile-wrapper">
                            <img id="imgProfileUser" ng-src="{{User.Photo}}" width="69" height="69" />
                        </div>
                        <div class="user-info">
                            <div class="greeting">Bem vindo(a)</div>
                            <div class="username">
                                {{User.Title}}
                                <!--Denis <span class="semi-bold">Renam</span>-->

                            </div>
                            <div class="status">
                                Status
                                <div class="status-icon green"></div>
                                Online

                            </div>
                        </div>

                    </div>


                    <ion-list class="menu-item">
                        <ion-item item-type="item-icon-left" nav-clear href="#/startTabs/projects" menu-close><i class="icon ion-android-home"></i>Início</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear href="#/startTabs/projects" menu-close><i class="icon ion-ios-pulse-strong"></i>Meus Projetos</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear href="#/startTabs/assignments" menu-close><i class="icon ion-clipboard"></i>Minhas Tarefas</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear href="#/startTabs/workflowTasks" menu-close><i class="icon ion-android-checkmark-circle"></i>Minhas Aprovações</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear menu-close><i class="icon ion-document-text"></i>Relatórios</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear menu-close><i class="icon ion-gear-b"></i>Configuração</ion-item>
                        <ion-item item-type="item-icon-left" nav-clear menu-close><i class="icon ion-android-alert"></i>Sobre</ion-item>
                    </ion-list>


                </ion-content>
                <div class="bar bar-footer  " style="background-color: #4b72b2 !important; height:70px!important">

                    <div class="title" style="height:auto!important ; margin-top:5px!important">
                        <img src="images/logo-practicar.png" style="width: 100%; " />
                    </div>

                </div>
            </ion-side-menu>
        </ion-side-menus>
    </ion-view>
</body>
</html>
