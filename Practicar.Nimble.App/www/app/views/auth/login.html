<ion-view view-title="" hide-nav-bar="true" name="login-view">

    <ion-content class="padding nimble-login">

        <form name="dataForm" novalidate="" ng-submit="signIn(dataForm)">

            <div class="row">
                <div class="col col-center">
                    <img src="images/logo-nimble.png" style="width:100%" />
                </div>
            </div>
            <div class="fieldsGroup">



                <div class="group item-input item-floating-label" >
                    <i class="icon ion-earth placeholder-icon"></i>
                    <span class="input-label">Domínio</span>
                    <input type="text" name="domain" placeholder="Domínio" ng-model="data.domain" ng-minlength="5"  required>
                    <span class="bar-in" ng-class="{ 'has-errors' : dataForm.domain.$invalid && dataForm.$dirty, 'no-errors' : dataForm.domain.$valid && dataForm.$dirty}"></span>
                </div>
                <div class="error-container"  ng-show="dataForm.domain.$error && dataForm.$dirty"   ng-messages="dataForm.domain.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>


                <div class="group item-input item-floating-label">

                    <i class="icon ion-android-person placeholder-icon"></i>
                    <span class="input-label">E-mail</span>
                    <input type="text" placeholder="E-mail" ng-model="data.username">
                    <span class="bar-in"></span>
                </div>
                <div class="group item-input item-floating-label">

                    <i class="icon ion-android-lock placeholder-icon"></i>
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="Senha" ng-model="data.password">
                    <span class="bar-in"></span>
                </div>


            </div>

            <button class="button icon-left ion-log-in button-block button-nimble" type="submit">Login</button>
        </form>
        <script id="error-list.html" type="text/ng-template">
            <div class="error" ng-message="required">
                <i class="ion-information-circled"></i>
                Informe o endereço do Project Web APP.
            </div>
            <div class="error" ng-message="minlength">
                <i class="ion-information-circled"></i>
                Minimum length of this field is 15 characters!
            </div>
           
        </script>
    </ion-content>
</ion-view>
